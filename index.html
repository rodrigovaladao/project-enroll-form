<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrelas do Amanhã</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="main-container">
          <div class="back">
            <img src="assets/icons/arrow-left-02.png" alt="Left arrow icon" />
            <span>Back</span>
          </div>
          <div>
            <h1>Registration Form</h1>
            <p>
              Fill in the details below to enroll your child at the Estrelas do
              Amanhã early childhood education school.
            </p>

            <form method="post" enctype="multipart/form-data">
              <fieldset class="child-info">
                <legend>Child Information</legend>
                <div class="input-wrapper">
                  <label for="fullname">Full name</label>
                  <input
                    id="fullname"
                    name="fullname"
                    type="text"
                    placeholder="What is the child's name?"
                  />

                  <div class="input-wrapper">
                    <label for="birth">Date of birth</label>
                    <input id="birth" name="birth" type="date" />
                  </div>

                  <div class="select-wrapper">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="na">I prefer not to inform</option>
                    </select>
                  </div>

                  <div class="textarea-wrapper">
                    <label for="medical-info">Medical Info</label>
                    <textarea
                      name="medical-info"
                      id="medical-info"
                      cols="30"
                      rows="10"
                      placeholder="Does the child have any medical conditions that the school should be aware of? If so, please specify."
                    ></textarea>
                  </div>

                  <div class="droparea-wrapper">
                    <input type="file" id="birth-file" name="birth-file" />
                    <img
                      src="assets/icons/cloud-upload.png"
                      alt="Upload file"
                    />
                    <p>click here <br />to select files</p>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </main>

      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/logo.svg" alt="Library Logo" />
            <h2>Because every moment of <span>learning</span> counts</h2>
          </header>

          <img src="assets/Illustration.svg" alt="Illustration" />
        </div>
      </aside>
    </div>
  </body>
</html>
